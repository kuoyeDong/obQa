<h3>选择底部设备选项卡，点击右上角，选择“添加设备”，在弹出框中选择“智能网关”。请按步骤操作，在配置页面输入密码后，程序将自动完成剩余步骤，请勿操作软件并耐心等待。
    为确保成功，在之前的操作失败后，程序会补充直接连接智能网关热点的激活方式，将由您选择要添加的网关无线信号进行连接，可选择要连接的路由器并输入路由器密码，点击一键连接按钮后，经过最多约一分钟时间，程序会判断手机无线是否连接之前选定的目标路由器，如是则自动完成接下来的步骤，如不是，将提示连接之前的路由器，请按提示操作，连接之前的路由器返回后，程序将完成余下步骤。</h3>
