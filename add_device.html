<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>添加设备</title>
    <link rel="stylesheet"  href="css/base.css">
</head>
<body>
<h3>选择设备选项卡，点击右上角，选择添加设备，按提示选择扫描设备的类型，根据页面提示操作，即可进行设备扫描，在弹出对话框中点击取消，即可终止扫描。请确认设备在扫描时不归属于其他任何网关。如发现不能扫描，请确认设备被成功释放。</h3>
<h3><img class="img_width" src="img/设备页面.png "/></h3>

<br>
<h3><img class="img_width" src="img/添加设备操作提示.png "/></h3>
<br>
<h3><img class="img_width" src="img/扫描中.png "/></h3>
