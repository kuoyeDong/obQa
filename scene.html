<h3>选中底部场景选项卡，点击右上角按钮，选择要设定的场景类型，云端场景在断网情况下无效，反之，本地场景在断网情况下依然有效。如选择本地模式，则会弹出obox选项对话框供选择，云端场景无此步骤。
    进入创建场景页面，按页面指示操作，进行条件节点和行为节点的选择与设置，点击右上角保存，即可完成场景创建。</h3>
